# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 刘东辉 # 网站标题
subtitle: 成长之路  # 网站副标题
description: blog.ildh.net  # 网站描述
keywords: ldh,ildh,blog,hexo,csharp,c#,java   # 网站关键字
author: Liu Dong Hui  # 您的名字
language:   # 网站预设的语言 
- zh-Hans
- zh-hk
- zh-tw
- en
- fr-FR
- id
- it
- ja
- ko
- nl-NL
- pt-BR
- pt
- ru
- vi
- default
timezone:   # 网站时区。Hexo 默认使用您电脑的时区。时区列表。比如说：America/New_York, Japan, 和 UTC 。

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ildh.net   # 网址
root: /   #网站根目录
permalink: :year/:month/:day/:title/  # 文章的 永久链接 格式
permalink_defaults:   # 永久链接中各部分的默认值  

# Directory   如果您刚刚开始接触Hexo，通常没有必要修改这一部分的值。
source_dir: source        # 资源文件夹，这个文件夹用来存放内容。  
public_dir: public        # 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags             # 标签文件夹
archive_dir: archives     # 归档文件夹
category_dir: categories  # 分类文件夹
code_dir: downloads/code  # Include code 文件夹
i18n_dir: :lang           # 国际化（i18n）文件夹
skip_render:              # 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。 

# Writing
new_post_name: :title.md # File name of new posts （新文章的文件名称）
default_layout: post # 预设布局
titlecase: false # Transform title into titlecase （把标题转换为 title case）
external_link: true # Open external links in new tab （在新标签中打开链接）
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false # 显示草稿
post_asset_folder: true # 启动 Asset 文件夹，默认关闭，启用后，会为每篇文章建立一个同名的文件资源文件夹
relative_link: false # 把链接改为与根目录的相对位址，在进行反向代理时可能用到
future: true # 显示未来的文章
highlight: # 代码块的设置
  enable: true 
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized # 默认分类
category_map:   # 分类别名
tag_map:  #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10  # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page  # 分页目录

# Extensions 扩展
## Plugins: https://hexo.io/plugins/  # 插件
## Themes: https://hexo.io/themes/  # 主题
# theme: landscape  # 当前主题名称。值为false时禁用主题
theme: NexT

# Deployment 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:  
  type: git # Git
  repo: git@github.com:ILiuDongHui/liudonghui.github.io.git # 库（Repository）地址
  branch: master  # 分支名称。如果您使用的是 GitHub 或 GitCafe 的话，程序会尝试自动检测。
  #message:  # 自定义提交信息 (默认为 Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }})
