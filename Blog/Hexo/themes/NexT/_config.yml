# ---------------------------------------------------------------
# Font Settings     # 字体设置
# - Find fonts on Google Fonts (https://www.google.com/fonts)   # 获取Google字体
# - All fonts set here will have the following styles: 
#     light, light italic, normal, normal italic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
# CAUTION! Safari Version 10.1.2 bug: https://github.com/iissnan/hexo-theme-next/issues/1844    # 注意！ Safari 版本 10.1.2 有bug
# To avoid space between header and sidebar in Pisces / Gemini themes recommended to use Web Safe fonts for `global` (and `logo`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------
font:
  enable: false

  # Uri of fonts host. E.g. //fonts.googleapis.com (Default).   # 字体主机的URI。例如：//fonts.googleapis.com (默认)
  host:

  # Font options:   # 字体选项
  # `external: true` will load this font family from `host` above.
  # `family: Times New Roman`. Without any quotes.
  # `size: xx`. Use `px` as unit.

  # Global font settings used on <body> element.    # 在<body>上设置全局字体
  global:
    external: true
    family: Lato
    size:

  # Font settings for Headlines (h1, h2, h3, h4, h5, h6).   # 标题字体设置
  # Fallback to `global` font settings.     # 回到 'global' 字体设置
  headings:
    external: true
    family:
    size:

  # Font settings for posts.    # 文章字体设置
  # Fallback to `global` font settings.
  posts:
    external: true
    family:

  # Font settings for Logo.     # logo字体设置
  # Fallback to `global` font settings.
  logo:
    external: true
    family:
    size:

  # Font settings for <code> and code blocks.   # <code>  代码块字体设置
  codes:
    external: true
    family:
    size:


