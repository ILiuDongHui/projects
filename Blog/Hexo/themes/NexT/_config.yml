  enable: true
  icons_only: false
  transition: false

# Blog rolls
links_icon: link
links_title: Links
links_layout: block
#links_layout: inline
#links:
  #Title: http://example.com/

# Sidebar Avatar  侧边栏头像
# in theme directory(source/images): /images/avatar.gif     # 可放到主题目录（source/images）:/images/avatar.gif
# in site  directory(source/uploads): /uploads/avatar.gif   # 可放到网站目录（source/uploads）:/uploads/avatar.gif
# avatar: /images/avatar.gif # 默认
avatar: /uploads/avatar.jpg

# Table Of Contents in the Sidebar  # 侧栏内容表
toc:
  enable: true

  # Automatically add list number to toc.   # 自动将列表编号添加到TOC。
  number: true

  # If true, all words will placed on next lines if header width longer then sidebar width.     # 如果设为 true，那么如果标题宽度比边栏宽度长，则所有单词将放置在下一行上。
  wrap: false

# Creative Commons 4.0 International License.   # 创意共享4.0国际许可证。
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:

sidebar:
  # Sidebar Position, available value: left | right (only for Pisces | Gemini).      # 侧栏位置，可用值：左（右）双鱼座（双鱼座）。
  position: left
  #position: right

  # Sidebar Display, available value (only for Muse | Mist):
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggle.
  display: post
