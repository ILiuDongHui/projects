  offset: 12

  # Back to top in sidebar (only for Pisces | Gemini).
  b2t: false

  # Scroll percent label in b2t button.
  scrollpercent: false

  # Enable sidebar on narrow view (only for Muse | Mist).
  onmobile: false


# ---------------------------------------------------------------
# Post Settings     # 文章（帖子）设置
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.   # 自动滚动页面到 <!-- more --> 标签的下一节。
scroll_to_more: true

# Automatically saving scroll position on each post/page in cookies.        # 在Cookie中自动保存每个帖子/页面上的滚动位置。
save_scroll: false

# Automatically excerpt description in homepage as preamble text.           # 自动将主页中的描述作为前导文本。
excerpt_description: true

# Automatically Excerpt. Not recommend.     # 自动摘要。不推荐。
# Please use <!-- more --> in the post to control excerpt accurately.   # 请使用 <!-- more --> 标签去控制文章的摘要。<!-- more -->以前的文字，在首页以文章摘要展示。
auto_excerpt:
  enable: false
  length: 150

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

# Post wordcount display settings   # 文章字数显示设置
# Dependencies: https://github.com/willin/hexo-wordcount    # 依赖hexo-wordcount插件。安装命令 "npm install --save hexo-wordcount"
post_wordcount:
  item_text: true
  wordcount: true       # 文章标题下面，字数统计：
  min2read: true        # 文章标题下面，阅读时长≈              （单位：分钟）
  totalcount: true      # 网站底部，版权右侧，网站总字数统计
  separated_meta: true

# Wechat Subscriber     # 微信用户
#wechat_subscriber:
  #enabled: true        #是否启用
  #qcode: /path/to/your/wechatqcode ex. /uploads/wechat-qcode.jpg               # 二维码：存放路径
  #description: ex. subscribe to my blog by scanning my public wechat account   # 描述：示例.扫描我的微信二维码，订阅我的博客

# Reward    # 赞赏
#reward_comment: Donate comment here    # 赞赏提示语
#wechatpay: /images/wechatpay.jpg       # 微信支付：微信收钱码
#alipay: /images/alipay.jpg             # 支付宝：  支付宝收钱码
#bitcoin: /images/bitcoin.png           # 比特币：  比特币收钱码

